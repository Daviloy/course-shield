<!Doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="assets/fonts/font-awesome/css/all.css" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css" />
        <title>Course Shield | Create a CourseShield Account</title>
    </head>
    <body>
        <header id="main-header">
            <nav id="navbar">
                <h1 class="logo"><a href="index.html">Course Shield</a></h1>

                <a href="#" class="hide-desktop show-mobile menu-bar" id="menu-bar">
                    <img src="assets/img/menu-bar.png" alt="Menu Bar" />
                </a>
                
                <ul class="hide-mobile" id="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">CS for Business</a></li>
                    <li><a href="#">Become an Instructor</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Signup</a></li>
                </ul>
            </nav>
        </header>
        
        <!-- Login Form -->
        <section class="form-wrapper" id="signup-form-wrapper">
            <h2 class="section-title text-center">Create an Account</h2>
            <form action="#" method="POST">
                <div class="input-col-2">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" name="firstname" id="firstname" />
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" id="lastname" />
                    </div>
                </div>
                <div class="input-col-2">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" />
                    </div>
                    <div class="form-group">
                        <label for="confirm_email">Confirm Email</label>
                        <input type="email" name="confirm_email" id="confirm_email" />
                    </div>
                </div>
                <div class="input-col-2">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" />
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" />
                    </div>
                </div>
                <input type="submit" value="Register" />
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </section>

        <script src="js/app.js"></script>
    </body>
</html>
